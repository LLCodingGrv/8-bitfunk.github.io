    <style>

            display:flex;flex-direction:column;min-height:100vh;margin:0;

        .video-container{width:100%;max-width:800px}
        .video-container iframe{width:100%;height:450px;border:none;border-radius:10px}
        footer{background:#4B0082;color:#D8BFD8;text-align:center;padding:15px;font-weight:bold;margin-top:auto}
        @media (max-width:768px){
            .logo{max-width:95% !important}

</head>
